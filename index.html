<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1>What kind of triangle?</h1>
      <form id="triangle">
        <div class="form-group">
          <label for="side1">Side 1 length:</label>
          <input id="side1" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="side2">Side 2 length:</label>
          <input id="side2" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="side3">Side 3 length:</label>
          <input id="side3" type="text" class="form-control">
        </div>
      </form>

      <div id="result">
        <h2>Result:</h2>
        <p>Your triangle is <span class="result"></span>.</p>
      </div>
    </div>
  </body>
</html>
